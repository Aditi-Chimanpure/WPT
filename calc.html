<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Calculator</title>
<link rel="stylesheet" href="calc.css">

</head>
<body >
  <div id="Calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button class="btn" onclick="currentDisplayVal='';
      document.querySelector('#display').value = currentDisplayVal;
      ">c</button>

      <button class="btn" onclick="currentDisplayVal+='1';
      document.querySelector('#display').value = currentDisplayVal;
      ">1</button>
      
      <button class="btn" onclick="currentDisplayVal+='2';
      document.querySelector('#display').value = currentDisplayVal;
      ">2</button>

      <button class="btn" onclick="currentDisplayVal+='+';
      document.querySelector('#display').value = currentDisplayVal;
      ">+</button>

      <button class="btn" onclick="currentDisplayVal+='3';
      document.querySelector('#display').value = currentDisplayVal;
      ">3</button>

      <button class="btn" onclick="currentDisplayVal+='4';
      document.querySelector('#display').value = currentDisplayVal;
      ">4</button>

      <button class="btn" onclick="currentDisplayVal+='5';
      document.querySelector('#display').value = currentDisplayVal;
      ">5</button>

      <button class="btn" onclick="currentDisplayVal+='-';
      document.querySelector('#display').value = currentDisplayVal;
      ">-</button>

      <button class="btn" onclick="currentDisplayVal+='6';
      document.querySelector('#display').value = currentDisplayVal;
      ">6</button>

      <button class="btn" onclick="currentDisplayVal+='7';
      document.querySelector('#display').value = currentDisplayVal;
      ">7</button>

      <button class="btn"onclick="currentDisplayVal+='8';
      document.querySelector('#display').value = currentDisplayVal;
      ">8</button>

      <button class="btn"onclick="currentDisplayVal+='*';
      document.querySelector('#display').value = currentDisplayVal;
      ">*</button>

      <button class="btn" onclick="currentDisplayVal+='9';
      document.querySelector('#display').value = currentDisplayVal;
      ">9</button>

      <button class="btn" onclick="currentDisplayVal+='0';
      document.querySelector('#display').value = currentDisplayVal;
      ">0</button>

      <button class="btn" onclick="currentDisplayVal+='/';
      document.querySelector('#display').value = currentDisplayVal;
      ">/</button>

      <button class="btn" onclick="
      let result = eval(currentDisplayVal);
      currentDisplayVal=result;
      document.querySelector('#display').value = currentDisplayVal;
      ">=</button>

      <button class="btn" onclick="currentDisplayVal+='.';
      document.querySelector('#display').value = currentDisplayVal;
      ">.</button>

    </div>
   
  </div>
  <script>
    let currentDisplayVal='';
    document.querySelector('#display').value = currentDisplayVal;
  </script>
</body>
</html>
